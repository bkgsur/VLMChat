[tool:pytest]
# Pytest configuration for VLMChat prompt module tests

# Test discovery
testpaths = src/tests/test_prompt
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and scalability tests
    edge_case: Edge cases and boundary condition tests
    slow: Tests that take longer to run

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Minimum version requirements
minversion = 6.0

# Test collection
collect_ignore = [
    "src/models",
    "src/services",
    "src/utils",
    "src/main"
    ]

# Coverage options (if pytest-cov is installed)
# addopts = -v --tb=short --strict-markers --disable-warnings --cov=src.prompt --cov-report=html --cov-report=term-missing

# Timeout for slow tests (if pytest-timeout is installed)
# timeout = 300

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning